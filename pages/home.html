<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial | Clique Jogos</title>
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/home.css">
</head>

<body>
    <header class="header">
        <nav class="navbar">
            <picture class="logo">
                <a href="./home.html"><img src="../img/logo.svg" alt="Logo"></a>
            </picture>
            <ul>
                <li><a href="./home.html">Loja</a></li>
                <li><a href="./contato.html">Contato</a></li>
                <li><a href="./carrinho.html"><span id="txtCarrinho" class="txtCarrinho">Carrinho</span></a></li>
            </ul>
        </nav>

        <button class="btnCadastro btnGradVerde" onclick="window.location.href = './cadastro.html';">Cadastro</button>
    </header>

    <!-- container -->
    <main>
        <div class="container">
            <section>
                <h1>Destaques e Recomendados</h1>
                <h2></h2>

                <form action="">
                    <p>Filtrar por:</p>
                    <div class="divFiltros">
                        <label for="filtroGenero">• Gênero:</label>
                        <select class="selectFiltro" name="filtroGenero" id="filtroGenero">
                            <option value="" selected></option>
                            <option value="Automação">Automação</option>
                            <option value="Aventura">Aventura</option>
                            <option value="Ação">Ação</option>
                            <option value="Corrida">Corrida</option>
                            <option value="Mundo Aberto">Mundo Aberto</option>
                            <option value="RPG">RPG</option>
                            <option value="Sandbox">Sandbox</option>
                            <option value="Simulação">Simulação</option>
                            <option value="Sobrevivência">Sobrevivência</option>
                            <option value="Terror">Terror</option>
                        </select>

                        <label for="filtroPlataforma">• Plataforma:</label>
                        <select class="selectFiltro" name="filtroPlataforma" id="filtroPlataforma">
                            <option value="" selected></option>
                            <option value="Windows">Windows</option>
                            <option value="macOS">macOS</option>
                            <option value="Linux">Linux</option>
                        </select>

                        <button class="btnLimparFiltro" type="reset" id="btnLimparFiltro">Limpar filtro</button>
                    </div>
                </form>

                <div id="cards" class="cards"></div>

                <hr>
                <div class="topJogos">
                    <h1>Top jogos desta semana</h1>
                    <h2></h2>
                    <ol id="lstTopJogos" style="padding-left: 1em;">
                    </ol>
                </div>
            </section>
        </div>
    </main>
    <!-- fim container -->

    <footer class="footer">
        <picture class="logo">
            <a href="./home.html"><img src="../img/logo.svg" alt="Logo"></a>
        </picture>
        <small>&copy; 2023</small>
    </footer>

    <script type="module" src="../src/pagHome.js"></script>
</body>

</html>
